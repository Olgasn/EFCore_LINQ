version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@1230rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped
    # «адержка дл€ стабильного старта (опционально, но полезно)
    # healthcheck не используетс€, т.к. sqlcmd отсутствует в базовом образе

  app:
    image: mcr.microsoft.com/devcontainers/base:ubuntu-22.04
    volumes:
      - ..:/workspace:cached
    depends_on:
      - sqlserver
    command: sleep infinity

volumes:
  mssql_data: